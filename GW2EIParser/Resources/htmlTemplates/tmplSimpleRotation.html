<div>
    <div class="d-flex flex-row justify-content-center mt-1 mb-1">
        <ul class="nav nav-pills mr-2">
            <li class="nav-item">
                <a class="nav-link" @click="autoattack = !autoattack" :class="{active: autoattack}">Show auto attacks</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" @click="hideInterruptedAA = !hideInterruptedAA" :class="{active: hideInterruptedAA}">Hide interrupted auto attacks</a>
            </li>
        </ul>
        <ul class="nav nav-pills ml-2">
            <li class="nav-item">
                <a class="nav-link" @click="small = !small" :class="{active: small}">Small icons</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" @click="smallAA = !smallAA" :class="{active: smallAA}">Small auto attack icons</a>
            </li>
        </ul>
    </div>
    <span class="rot-skill" v-for="rota in rotation" :class="{'rot-swap': rota[1] === -2 ,'mb-1': rota[1] === -2, 'rot-small': small || (smallAA && getSkill(rota[1]).aa)}"
          v-show="showSkill(rota)">
        <img class="rot-icon" :class="{'rot-cancelled': rota[3] === 2, 'rot-animfull': rota[3] === 3, 'rot-unknown': rota[3] === 0}" :src="getSkill(rota[1]).icon"
             :data-original-title="getSkill(rota[1]).name + ', Time: ' + rota[0] + 's, Dur: ' + rota[2] + 'ms'">
    </span>
    <div class="card mt-2">
        <div class="card-body container">
            <p><u>Outline</u></p>
            <span class="mr-1" style="padding: 2px; background-color:#999999; border-style:solid; border-width: 3px; border-color:#00FF00; color:#000000">
                Full After Cast
            </span>
            <span class="mr-1" style="padding: 2px; background-color:#999999; border-style:solid; border-width: 3px; border-color:#FF0000; color:#000000">
                Interrupted
            </span>
            <span class="mr-1" style="padding: 2px; background-color:#999999; border-style:solid; border-width: 3px; border-color:#FFFF00; color:#000000">
                Unknown
            </span>
        </div>
    </div>
</div>

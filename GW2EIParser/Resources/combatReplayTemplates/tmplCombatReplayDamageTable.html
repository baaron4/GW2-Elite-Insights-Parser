<template>
    <div>
        <ul class="nav nav-pills d-flex flex-row justify-content-center">
            <li class="nav-item">
                <a class="nav-link" @click="damageMode = 0" :class="{active: damageMode === 0}">Damage</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" @click="damageMode = 1" :class="{active: damageMode === 1}">DPS</a>
            </li>
        </ul>
        <table class="table table-sm table-striped table-hover" cellspacing="0" width="100%" id="combat-replay-dps-table">
            <thead>
                <tr>
                    <th></th>
                    <th class="text-left">Name</th>
                    <th>All</th>
                    <th v-if="!targetless" v-for="col in tableData.cols">
                        {{col.name}}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="row in tableData.rows" :class="{active: row.player.id === playerindex}">
                    <td :data-original-title="row.player.profession">
                        <img :src="row.player.icon" :alt="row.player.profession" class="icon"><span style="display:none">{{row.player.profession}}</span>
                    </td>
                    <td class="text-left">{{row.player.name}}</td>
                    <td style="min-width:80px">{{Math.round(row.dps[2*tableData.cols.length+(damageMode === 1 ? 1 : 0)])}}</td>
                    <td v-if="!targetless" v-for="(col, id) in tableData.cols" style="min-width:80px">
                        {{Math.round(row.dps[2*id +(damageMode === 1 ? 1 : 0)])}}
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr v-for="sum in tableData.sums">
                    <td></td>
                    <td class="text-left">{{sum.name}}</td>
                    <td style="min-width:80px">{{Math.round(sum.dps[2*tableData.cols.length+(damageMode === 1 ? 1 : 0)])}}</td>
                    <td v-if="!targetless" v-for="(col, id) in tableData.cols" style="min-width:80px">
                        {{Math.round(sum.dps[2*id +(damageMode === 1 ? 1 : 0)])}}
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
    
</template>

<script>
    Vue.component("combat-replay-damage-stats-component", {
        mixins: [timeRefreshComponent],
        props: ["playerindex"],
        template: `${template}`,
        data: function () {
            return {
                targetless: logData.targetless,
                damageMode: 1
            };
        },
        created() {
            var i, cacheID;
            for (var j = 0; j < this.targets.length; j++) {
                var activeTargets = [j];
                cacheID = 0 + '-';
                cacheID += getTargetCacheID(activeTargets);
                // compute dps for all players
                for (i = 0; i < logData.players.length; i++) {
                    computePlayerDPS(logData.players[i], this.graph[i], 0, null, activeTargets, cacheID + '-' + 0);
                }
            }
            cacheID = 0 + '-';
            cacheID += getTargetCacheID(this.targets);
            // compute dps for all players
            for (i = 0; i < logData.players.length; i++) {
                computePlayerDPS(logData.players[i], this.graph[i], 0, null, this.targets, cacheID + '-' + 0);
            }
        },
        mounted() {
            var pageScrollPos;
            var divID = '#combat-replay-dps-table_wrapper > div.dataTables_scroll > div.dataTables_scrollBody';
            initTable("#combat-replay-dps-table", 2, "desc", null, {
                "scrollY": "310px",
                "autoWidth": false,
                "lengthChange": false,
                "preDrawCallback": function (settings) {
                    pageScrollPos = $(divID).scrollTop();
                },
                "drawCallback": function (settings) {
                    $(divID).scrollTop(pageScrollPos);
                }
            });
        },
        updated() {
            updateTable("#combat-replay-dps-table");
        },
        computed: {
            phase: function () {
                return logData.phases[0];
            },
            targets: function () {
                return this.phase.targets;
            },
            graph: function () {
                return graphData.phases[0].players;
            },
            tableData: function () {
                var rows = [];
                var cols = [];
                var sums = [];
                var total = [];
                var tS = this.timeToUse / 1000.0;
                var curTime = Math.floor(tS);
                var nextTime = curTime + 1;
                var dur = Math.floor(this.phase.end - this.phase.start);
                if (nextTime == dur + 1 && this.phase.needsLastPoint) {
                    nextTime = this.phase.end - this.phase.start;
                }
                var i, j;
                for (j = 0; j < this.targets.length; j++) {
                    var target = logData.targets[this.targets[j]];
                    cols.push(target);
                }
                for (i = 0; i < this.graph.length; i++) {
                    var cacheID, data, cur, next;
                    var player = logData.players[i];
                    var graphData = this.graph[i];
                    var dps = [];
                    // targets
                    for (j = 0; j < this.targets.length; j++) {
                        var activeTargets = [j];
                        cacheID = 0 + '-';
                        cacheID += getTargetCacheID(activeTargets);
                        data = computePlayerDPS(player, graphData, 0, null, activeTargets, cacheID + '-' + 0).total.target;
                        cur = data[curTime];
                        next = data[curTime + 1];
                        if (typeof next !== "undefined") {
                            dps[2 * j] = cur + (tS - curTime) * (next - cur)/(nextTime - curTime);
                        } else {
                            dps[2 * j] = cur;
                        }
                        dps[2 * j + 1] = dps[2 * j] / (Math.max(tS, 1));
                    }
                    cacheID = 0 + '-';
                    cacheID += getTargetCacheID(this.targets);
                    data = computePlayerDPS(player, graphData, 0, null, this.targets, cacheID + '-' + 0).total.total;
                    cur = data[curTime];
                    next = data[curTime + 1];
                    if (typeof next !== "undefined") {
                        dps[2 * j] = cur + (tS - curTime) * (next - cur)/(nextTime - curTime);
                    } else {
                        dps[2 * j] = cur;
                    }
                    dps[2 * j + 1] = dps[2 * j] / (Math.max(tS, 1));
                    for (j = 0; j < dps.length; j++) {
                        total[j] = (total[j] || 0) + dps[j];
                    }
                    rows.push({
                        player: player,
                        dps: dps
                    });
                }
                sums.push({
                    name: "Total",
                    dps: total
                });
                var res = {
                    cols: cols,
                    rows: rows,
                    sums: sums
                };
                return res;
            }
        }
    });
</script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.1/${bootstrapTheme}/bootstrap.min.css"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
    <!--${Css}-->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/plug-ins/1.10.13/sorting/alt-string.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <!--${Templates}-->
    <!--${Vue}-->
    <script>
        var logData = '${logDataJson}';
    </script>
    <script>
        var playerGraphData = '${graphDataJson}';
    </script>
    <!--${playerData}-->
    <!--${Js}-->
</head>

<body class="theme-${bootstrapTheme}">
    <div class="header">
        <div>Time Start: ${encounterStart} | Time End: ${encounterEnd}</div>
    </div>
    <div class="d-flex justify-content-center align-item-center" id="loading">
        <div class="card" style="width: 75%;">
            <div class="card-body" style="margin: 100px; text-align: center;">
                Loading data...
            </div>
        </div>
    </div>
    <div class="container" v-cloak id="content">
        <div class="d-flex flex-row justify-content-center">
            <div class="card boss-summary" id="encounter" style="min-width: 350px;">
                <encounter-component :logdata="logdata"></encounter-component>
            </div>
        </div>
        <div class="d-flex flex-row justify-content-center mt-2" id="phase-nav">
            <phase-component :phases="logdata.phases"></phase-component>
        </div>
        <div class="d-flex flex-row justify-content-center mb-3 mt-3" id="actors">
            <div id="targets" class="d-flex flex-row justify-content-center align-items-center flex-wrap mr-5">
                <target-component :targets="logdata.targets" :phase="phaseData.phase"></target-component>
            </div>
            <div id="players" class="ml-5">
                <player-component :players="logdata.players"></player-component>
            </div>
        </div>
        <general-layout-component :layout="layout" :phase="phaseData.phase">
        </general-layout-component>
        <div id="general-stats">
            <damage-stats-component v-show="dataType === datatypes.damageTable" :phase="phaseData.phase"
                :players="logdata.players" :targets="logdata.targets"></damage-stats-component>
            <gameplay-stats-component v-show="dataType === datatypes.gameplayTable" :phase="phaseData.phase"
                :players="logdata.players" :targets="logdata.targets"></gameplay-stats-component>
            <dmgmodifier-stats-component v-show="dataType === datatypes.dmgModifiersTable" :phase="phaseData.phase"
                :players="logdata.players" :targets="logdata.targets" :phases="logdata.phases"></dmgmodifier-stats-component>
            <support-stats-component v-show="dataType === datatypes.supTable" :phase="phaseData.phase"
                :players="logdata.players"></support-stats-component>
            <defense-stats-component v-show="dataType === datatypes.defTable" :phase="phaseData.phase"
                :players="logdata.players"></defense-stats-component>
        </div>
        <div id="buff-stats">
            <buff-stats-component v-show="dataType <= datatypes.defensiveBuffTable && dataType>= datatypes.boonTable"
                :datatypes="datatypes" :datatype="dataType" :phase="phaseData.phase" :players="logdata.players"
                :presentboons="logdata.boons" :presentoffs="logdata.offBuffs" :presentdefs="logdata.defBuffs"></buff-stats-component>
            <personal-buff-table-component v-show="dataType === datatypes.personalBuffTable" :phase="phaseData.phase"
                :persbuffs="logdata.persBuffs" :players="logdata.players"></personal-buff-table-component>
        </div>
        <div id="mechanics-stats">
            <mechanics-stats-component v-show="dataType === datatypes.mechanicTable" :phase="phaseData.phase"
                :players="logdata.players" :enemies="logdata.enemies" :mechanics="logdata.mechanics"></mechanics-stats-component>
        </div>
        <div id="targets-stats">
            <target-stats-component v-show="dataType === datatypes.targetTab" :players="logdata.players"
                :targets="logdata.targets" :phase="phaseData.phase" :phaseindex="phaseData.index" :presentboons="logdata.boons"
                :presentconditions="logdata.conditions"></target-stats-component>
        </div>
        <div id="player-stats" v-show="dataType === datatypes.playerTab">
            <h3 class="text-center" v-show="!activePlayer">No player selected</h3>
            <player-stats-component v-show="activePlayer" :players="logdata.players" :phaseindex="phaseData.index"
                :phase="phaseData.phase" :targets="logdata.targets"></player-stats-component>
        </div>
    </div>

    <div class="footer">
        <div>ARC: ${evtcVersion} | Boss ID: ${fightID} | EI Version: ${eiVersion}</div>
        <div>File recorded by: ${recordedBy}</div>
    </div>
</body>

</html>

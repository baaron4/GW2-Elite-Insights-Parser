<div class="d-flex mt-2">
    <div class="d-flex flex-column flex-wrap mr-2">
        <canvas width="${canvasX}px" height="${canvasY}px" id="replayCanvas" class="replay"></canvas>
        <div class="d-flex justify-content-center mt-1">
            <div onclick="animator && animator.startAnimate();" type="button" class="btn btn-dark btn-small">Animate</div>
            <div onclick="animator && animator.stopAnimate();" type="button" class="btn btn-dark btn-small">Pause</div>
            <div onclick="animator && animator.restartAnimate();" type="button" class="btn btn-dark btn-small">Restart</div>
        </div>
        <div class="d-flex justify-content-center btn-group btn-group-toggle mt-1" data-toggle="buttons">
            <label onclick="animator && animator.setSpeed(0.125)" class="btn btn-dark btn-ssmall"><input type="radio"
                    autocomplete="off">0.125x</label>
            <label onclick="animator && animator.setSpeed(0.25)" class="btn btn-dark btn-ssmall"><input type="radio"
                    autocomplete="off">0.25x</label>
            <label onclick="animator && animator.setSpeed(0.5)" class="btn btn-dark btn-ssmall"><input type="radio"
                    autocomplete="off">0.5x</label>
            <label onclick="animator && animator.setSpeed(1)" class="btn btn-dark btn-ssmall active"><input type="radio"
                    autocomplete="off" checked>1x</label>
            <label onclick="animator && animator.setSpeed(2)" class="btn btn-dark btn-ssmall"><input type="radio"
                    autocomplete="off">2x</label>
            <label onclick="animator && animator.setSpeed(4)" class="btn btn-dark btn-ssmall"><input type="radio"
                    autocomplete="off">4x</label>
            <label onclick="animator && animator.setSpeed(8)" class="btn btn-dark btn-ssmall"><input type="radio"
                    autocomplete="off">8x</label>
            <label onclick="animator && animator.setSpeed(16)" class="btn btn-dark btn-ssmall"><input type="radio"
                    autocomplete="off">16x</label>
        </div>
        <div class="d-flex justify-content-center slidecontainer mt-1">
            <input style="min-width: 400px;" oninput="animator && animator.updateTime(this.value)" type="range" min="0"
                max="${maxTime}" value="0" class="slider" id="timeRange">
            <input style="width: 70px; text-align: right;" class="ml-3 mr-1" type="text" id="timeRangeDisplay" value="0"
                oninput="animator && animator.updateInputTime(this.value);">
        </div>
    </div>
    <div class="d-flex flex-column align-items-center ml-2">
        <h3>Range Selectors</h3>
        <div class="d-flex flex-column flex-wrap justify-content-center align-items-center mb-5">
            <div style="width:200px;" class="d-flex flex-row flex-wrap justify-content-center align-items-center btn-group btn-group-toggle"
                data-toggle="buttons">
                <label style="width:60px;" onclick="animator && animator.toggleRange(180);" class="btn btn-dark btn-small">180</label>
                <label style="width:60px;" onclick="animator && animator.toggleRange(240);" class="btn btn-dark btn-small">240</label>
                <label style="width:60px;" onclick="animator && animator.toggleRange(300);" class="btn btn-dark btn-small">300</label>
            </div>
            <div style="width:200px;" class="d-flex flex-row flex-wrap justify-content-center align-items-center btn-group btn-group-toggle"
                data-toggle="buttons">
                <label style="width:60px;" onclick="animator && animator.toggleRange(600);" class="btn btn-dark btn-small">600</label>
                <label style="width:60px;" onclick="animator && animator.toggleRange(900);" class="btn btn-dark btn-small">900</label>
                <label style="width:60px;" onclick="animator && animator.toggleRange(1200);" class="btn btn-dark btn-small">1200</label>
            </div>
        </div>
        <div class="d-flex flex-row justify-content-center align-items-center btn-group btn-group-toggle mb-5"
            data-toggle="buttons">
            <!--${groups}-->
        </div>
    </div>
</div>
